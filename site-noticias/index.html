<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notícias e novidades</h1>
        <p>Você pode adicionar uma notícia!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Contatos</a>
        <a href="#">Outros</a>
    </nav>
    <main>
        <div class="ntc">
            <h1>Criar notícia</h1>
            <div class="criar">
                <input type="text" name="" id="titulo" placeholder="Título:"><br>
                <div>
                    <input type="text" name="" id="imagem" placeholder="Endereço de imagem:">
                    <p>O botão abaixo não foi configurado!</p>
                    <label for="img">Adicionar imagem</label>
                    <input type="file" name="img" id="img" accept="image/*"></div><br>
                    <!--   |video/*   -->

                <textarea name="" id="texto" cols="50" rows="15" placeholder="Notícia:"></textarea><br>
                <button type="submit" onclick="criar()">Criar</button>
            </div>

        </div>
        <div class="anunciosetc">
            <h1>Notícias:</h1>
            <div id="ad" class="adicionados">
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
